<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEMONES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

    <script>
        $(document).ready(function(){      
                            
            for (var i=1; i<151; i++){
                // let comando = (`<img src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/${i}.png'>`);
                // alert("Linea : " + comando);
                $("#col1").append(`<img src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/${i}.png'>`);
            }
            
            $("h1").html("Pokemones");

            toastr.success("150 Pokemones desplegados!");                
        });    
    </script>

    <style>
        /* mis estilos */
    </style>

<body>
   
    <h1 id="titulo"></h1>

    <div id="caja" class="row">
        <div id="col1" class="col">

        </div>
    </div>
